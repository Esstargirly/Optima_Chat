<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"/>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names="/> -->
</head>
<body>
    <div class="chat-popup">

        <div class="chat-header">
            <div class="header">
                <img src="./chatimage.png" alt="" width="50px" height="50px">
                <h2 class="logo">Chatbot</h2>
            </div>
            <button type="button" class="material-symbols-rounded">keyboard_arrow_down</button>
        </div>

        <div class="chat-body">
            <div class="message bot-msg">
                <img src="./chatimage.png" alt="" width="50px" height="50px">
                <div class="msg-text">
                    Hii! <br> How're you doing today?
                </div>
            </div>

            <div class="msg user-msg">
                <div class="msg-text">
                </div>
            </div>
        </div>

        <div class="chat-footer">
            <form class="chat-form" action="">
                <textarea name="" placeholder="message..." id="" class="msg-input"></textarea>
                <div class="chat-controls">
                        <button type="button" class="material-symbols-rounded">sentiment_satisfied</button>
                        <button type="button" class="material-symbols-rounded">attach_file</button>
                        <button type="submit" class="material-symbols-rounded">arrow_upward</button>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
