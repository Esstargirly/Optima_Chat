<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimal ChatBox Ai</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"/>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names="/> -->
</head>
<body>
    <div class="chat-popup">

        <div class="chat-header">
            <div class="header">
                <img src="./Images/chatimage.png" class="logo">
                <h2 class="text-logo">Optima Chat</h2>
            </div>
            <!-- <button type="button" class="material-symbols-rounded" id="close">keyboard_arrow_down</button> -->
        </div>

        <div class="chat-body">
            <div class="message bot-msg">
                <img src="./Images/chatimage.png" class="avatar" >
                <div class="msg-text">
                    Hii! <br> How're you doing today?
                </div>
            </div>

            <!-- <div class="message user-msg">
                <div class="msg-text">Lorem ipsum, dolor sit amet consectetur adipisicing. </div>
            </div>

            <div class="message bot-msg think">
                <img src="./chatimage.png" class="avatar" alt="" width="50px" height="50px">
                <div class="msg-text">
                    <div class="thinking">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div> -->
            
        </div>

        <div class="chat-footer">
            <form class="chat-form" action="">
                <textarea name="" 
                placeholder="message..." 
                id="textarea" 
                class="msg-input"
                rows="1" 
                required></textarea>
                <div class="chat-controls">
                        <button type="button" id="emoji-picker" class="material-symbols-rounded">sentiment_satisfied</button>
                        <div class="file-upload">
                            <input type="file" accept="images/*" id="file-input" hidden>
                            <img src="#">
                            <button type="button" id="file" class="material-symbols-rounded">attach_file</button>
                            <button type="button" id="file-cancel" class="material-symbols-rounded">close</button>
                        </div>
                
                        <button type="submit" class="material-symbols-rounded" id="send">arrow_upward</button>
                </div>
                
            </form>
        </div>
    </div>

    <!-- emoji script -->
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>

    <script src="script.js"></script>
</body>
</html>
